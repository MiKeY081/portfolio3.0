<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Title with relevant keywords -->
    <title>MikeY | Full-Stack Developer Portfolio</title>

    <!-- ✅ Meta Description (SEO Boost) -->
    <meta name="description" content="Welcome to MikeY's portfolio. Full-Stack Developer specializing in React, Node.js, and modern web technologies. Check out my projects and skills!">

    <!-- ✅ Keywords (Not as important but still helpful) -->
    <meta name="keywords" content="Full-Stack Developer, React, Node.js, Nextjs, Web Development, JavaScript, Portfolio">

    <!-- ✅ Author Tag -->
    <meta name="author" content="Madhu kunwar">

    <!-- ✅ Open Graph (OG) Tags for Social Media -->
    <meta property="og:title" content="MikeY | Full-Stack Developer Portfolio">
    <meta property="og:description" content="Showcasing my work in React, Node.js, and modern web technologies.">
    <meta property="og:image" content="https://media.licdn.com/dms/image/v2/D4D03AQHL9an3PFEFtQ/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1710165729701?e=1746662400&v=beta&t=Z4MwHGXCM8TrtN78AxTylMIY69nYSJHVyzz0u1yVx-8">
    <meta property="og:url" content="https://madhukunwar.com.np">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Card for Better Previews -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MikeY | Full-Stack Developer Portfolio">
    <meta name="twitter:description" content="Check out my latest projects in React, Node.js, and modern web development.">
  
    <!-- ✅ Favicon for Branding -->
    <link rel="icon" type="image/png" href="./public/photos/logoimage.png" style="border: 50%;">

    <!-- ✅ Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- ✅ Canonical Tag (Prevents Duplicate Content Issues) -->
    <link rel="canonical" href="https://madhukunwar.com.np">

    <!-- ✅ Structured Data for Rich Search Results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "MikeY",
        "jobTitle": "Full-Stack Developer",
        "url": "https://madhukunwar.comnp",
        "sameAs": [
          "https://github.com/MikeY081",
          "https://linkedin.com/in/madhu-kunwar-642b8a256/",
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- ✅ Lazy Load Scripts -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
